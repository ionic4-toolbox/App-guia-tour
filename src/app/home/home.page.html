<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Inicio</ion-title>
        <ion-buttons slot="start">
        <ion-menu-button class="md" ></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="first">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>Login</ion-item>
            <ion-item [routerLink]="['/novo-lugar']" routerLinkActive="router-link-active" >Adicionar um Lugar</ion-item>
            <ion-item>Sobre</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>

<ion-content >
    <ion-card *ngFor="let lugar of lugares">
        <ion-item [routerLink]="['/detalhe-lugar', lugar.id]">
            <ion-img [src]="lugar.img"></ion-img>
        </ion-item>
            <ion-item [routerLink]="['/detalhe-lugar', lugar.id]">{{lugar.nome}}</ion-item>
        <ion-card-content>
            <ion-item [routerLink]="['/detalhe-lugar', lugar.id]">{{lugar.descricao}}</ion-item>
            </ion-card-content>
        </ion-card>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                <ion-fab-button [routerLink]="['/chat']" routerLinkActive="router-link-active" >
                <ion-icon name="chatboxes"></ion-icon>
                </ion-fab-button>
        </ion-fab>
            
</ion-content>
